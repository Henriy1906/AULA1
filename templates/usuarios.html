{% extends "inc/base.html" %}

{% block titulo %}Usuários{% endblock %}

{% block conteudo %}
<p>Listagem dos usueirios:</p>

<table class="w-full border-collapse bg-white text-left text-sm text-gray-500">

<thead class="bg-gray-50">
    <tr>
        <th class="px-6 py-4 font-medium text-gray-900">Usuários</th>
        <th class="px-6 py-4 font-medium text-gray-900">Admin</th>
        <th class="px-6 py-4 font-medium text-gray-900">Ativo</th>
        <th class="px-6 py-4 font-medium text-gray-900">Apagar</th>
    </tr>
</thead>

<tbody class="divide-y divide-gray-100 border-t border-gray-100">
    {%for usr in usuarios%}
        <tr class="hover:bg-gray-50">
            <td class="px-6 py-4"><a href="/usuario_ver/{{usr.id}}">{{usr.username}}</a></td>
            <td class="px-6 py-4">{{usr.admin}}</td>
            <td class="px-6 py-4">{{usr.ativo}}</td>
            <td class="px-6 py-4"><a href="/usuario_apagar/{{usr.id}}" class="inline-flex items-center gap-1.5 rounded-lg border border-gray-300 bg-white px-5 py-2.5 text-center text-sm font-medium text-gray-700 shadow-sm transition-all hover:bg-gray-100 focus:ring focus:ring-gray-100 disabled:cursor-not-allowed disabled:border-gray-100 disabled:bg-gray-50 disabled:text-gray-400">Deletar</a></td>
        </tr>
        {%else%}
            <tr>
            <td colspan = 2>Nenhum usuário</td>
            </tr>
    {%endfor%}
</tbody>
</table>

<a type="submit" href="novo_usuario.php">Adicionar</a>

{% endblock %}
